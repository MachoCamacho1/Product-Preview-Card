<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 500px)">
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="image">
      </picture>
    <div class="perfumeInfo">
        <p class="title">P E R F U M E</p>

        <h1 class="perfumeName">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="perfumeDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <h1 class="mainPrice">$149.99</h1>
          <p class="discountPrice">$169.99</p>
        </div>
        
        <div class="purchase">
          <img src="./images/icon-cart.svg" class="shoppingCart" alt="Shopping Cart" >
          <h3 class="addToCart">Add to Cart</h3>
        </div>
   
      </div>
    </div>
  </div>
  <footer>    
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Camacho</a>.
  </footer>
</body>
</html>
